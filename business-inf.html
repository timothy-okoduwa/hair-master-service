        <div class="div">


            <div class=" h-100 mainDiv ">
                <div class="headerSwitch container">
                    <div class="hairMasterLogo2">

                </div>
                <div class="conditionalBookingBanner p-3">
                    <div class="messageHolder2">

                        <div>
                            <span class="likeh2">Set up Business Profile</span>
                        </div>
                    </div>
                </div>

                <div class="container mt-4">
                    <div class="vime">
                        <div class="green2"></div>
                        <div class="whitef"></div>
                        <div class="white"></div>
                    </div>
                    <div>

                        <span class="likeh2">
                            Business Information
                        </span>

                        <div class="mt-2">
                            <span class="bodyTextRegular">
                                Enter the following details about your business
                            </span>
                        </div>

                    </div>
                    <div class="mt-5">

                        <div class="mb-5">
                            <span class="likeh5">Business Address</span>
                            <div class="mt-3">
                                <input type="text" class="input" placeholder="Enter your Business Address">
                            </div>
                        </div>

                        <div class="mb-5">
                            <span class="likeh5">Select Sub-Services</span>
                            <div class="mt-3">
                                <select class="input" id="serviceSelect">
                                    <option value="service1">Select Sub-Services</option>
                                    <option value="service2">Service 1</option>
                                    <option value="service3">Service 2</option>
                                    <option value="service3">Service 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-5">
                            <span class="likeh5">Working Days</span>
                            <div class="mt-3">
                                <div class="pullf">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            <span class="subHeadingRegular">Monday</span>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                                        <label class="form-check-label" for="flexCheckDefault1">
                                            <span class="subHeadingRegular">Tuesday</span>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                                        <label class="form-check-label" for="flexCheckDefault2">
                                            <span class="subHeadingRegular">Wednesday</span>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                                        <label class="form-check-label" for="flexCheckDefault3">
                                            <span class="subHeadingRegular">Thursday</span>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4">
                                        <label class="form-check-label" for="flexCheckDefault4">
                                            <span class="subHeadingRegular">Friday</span>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault5">
                                        <label class="form-check-label" for="flexCheckDefault5">
                                            <span class="subHeadingRegular">Saturday</span>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault6">
                                        <label class="form-check-label" for="flexCheckDefault6">
                                            <span class="subHeadingRegular">Sunday</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-5">
                            <div class="row">
                                <div class="col">
                                    <span class="likeh5">Start Working Hours</span>
                                    <div class="mt-3">
                                        <input type="time" class="input" placeholder="12:00 PM">
                                    </div>
                                </div>
                                <div class="col">
                                    <span class="likeh5">End Working Hours</span>
                                    <div class="mt-3">
                                        <input type="time" class="input" placeholder="18:00PM">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="buttonFlex mb-3">
                        <a href="/payment-info.html" style="text-decoration: none;">
                            <button class="buttonYes2">Continue</button>
                        </a>

                    </div>
                </div>
