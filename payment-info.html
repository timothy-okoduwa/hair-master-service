    <body>
        <div class="div">


            <div class=" h-100 mainDiv ">
                <div class="headerSwitch container">
                    <div class="hairMasterLogo2">
                        <img src="./assets/images/hair master dark.svg" alt="logo_for_hair_master" class="all">
                    </div>

                </div>
                <div class="conditionalBookingBanner p-3">
                    <div class="messageHolder2">

                        <div>
                            <span class="likeh2">Set up Business Profile</span>
                        </div>
                    </div>
                </div>

                <div class="container mt-4">
                    <div class="vime">
                        <div class="green2"></div>
                        <div class="green2"></div>
                        <div class="white"></div>
                    </div>
                    <div>

                        <span class="likeh2">
                            Payment Detail
                        </span>

                        <div class="mt-2">
                            <span class="bodyTextRegular">
                                Enter the following details about your business
                            </span>
                        </div>

                    </div>
                    <div class="mt-5">

                        <div class="mb-5">
                            <span class="likeh5">Working Rates</span>
                            <div class="mt-3">
                                <input type="text" class="input" placeholder="45 USD">
                            </div>
                        </div>

                        <div class="mb-5">
                            <span class="likeh5">How do you charge</span>
                            <div class="mt-3">
                                <select class="input" id="serviceSelect">

                                    <option value="service1">Per Hour</option>
                                    <option value="service2">After Service</option>
                                    <option value="service3">Per Month</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-5">
                            <span class="likeh5">Select Payment Method</span>
                            <div class="mt-3">
                                <div class="pullf2">
                                    <div class="form-check mb-3 mx-1">
                                        <div class="d-flex justify-content-center align-items-center">
                                            <input class="form-check-input " type="checkbox" value=""
                                                id="flexCheckDefault1">
                                            <label class="form-check-label mx-2" for="flexCheckDefault1">
                                                <div class="steezz">
                                                    <img src="./assets/images/cash.svg" alt="cash" /> <span
                                                        class="smallTextRegular mx-2">Cash</span>
                                                </div>

                                            </label>
                                        </div>

                                    </div>

                                    <div class="form-check mb-3 mx-1">
                                        <div class="d-flex justify-content-center align-items-center">
                                            <input class="form-check-input " type="checkbox" value=""
                                                id="flexCheckDefault2">
                                            <label class="form-check-label mx-2" for="flexCheckDefault2">
                                                <div class="steezz">
                                                    <img src="./assets/images/pos.svg" alt="pos" /> <span
                                                        class="smallTextRegular mx-2">POS</span>
                                                </div>

                                            </label>
                                        </div>

                                    </div>

                                    <div class="form-check mb-3 ">
                                        <div class="d-flex justify-content-center align-items-center">
                                            <input class="form-check-input " type="checkbox" value=""
                                                id="flexCheckDefault3">
                                            <label class="form-check-label mx-2" for="flexCheckDefault3">
                                                <div class="steezz">
                                                    <img src="./assets/images/bank.svg" alt="bank" /> <span
                                                        class="smallTextRegular mx-2">Bank Transfer</span>
                                                </div>

                                            </label>
                                        </div>

                                    </div>




                                </div>


                            </div>

                            <div class="buttonFlex mt-5 mb-3">
                                <a href="/upload.html" style="text-decoration: none;">
                                    <button class="buttonYes2">Continue</button>
                                </a>

                            </div>
                        </div>
